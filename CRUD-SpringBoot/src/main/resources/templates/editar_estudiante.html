<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<title>Editar Empleados</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de clientes</a>
		<!--Navbar links-->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">INDEX</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edici√≥n datos empleados</h1>

				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="digite nombre : " required>
						</div>

						<div class="form-group">
							<label>Apellido:</label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control"
								placeholder="digite apellido : " required>
						</div>

						<div class="form-group">
							<label>Email:</label>
							<input type="email" name="email" th:field="*{email}" class="form-control"
								placeholder="digite email del empleado : " required>
						</div>
						
						<div class="box-footer">
						<button class="btn btn-success">Guardar Datos</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
